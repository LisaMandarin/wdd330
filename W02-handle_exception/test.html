<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle Exception</title>
</head>
<body>
    Check out console.
    <script>
        function checkPositiveNumber(num) {
            try {
                if (num <0) {
                    throw new Error(`${num} is not a positive number.`)
                }
                console.log(`${num} is a positive number.`)
            } catch(err) {
                console.error("Oops!", err.message);
            } finally {
                console.log("Understand?")
            }
        }
        checkPositiveNumber(-1)
    </script>
</body>
</html>
